<!--
  Attributes - are used to add info to the tag
  <html lang="en"> - lang attribute tells nothing but the language which is used to write the html that is (en) means english .

1. Heading Tag: 
    Used to display headings in HTML 
    There are 6 heading tags.
    h1, h2......,h6
    The size of h1 to h6 varries from large to small.

-->


<!DOCTYPE HTML>
<HTML>
  <HEAD>
    <title>
      HTML TAGS
    </title>
  </HEAD>
  <body>
    <h1>
      Heading 1
    </h1>
    <h2>
      Heading 2
    </h2>
    <h3>
      Heading 3
    </h3>
    <h4>
      Heading 4
    </h4>
    <h5>
      Heading 5
    </h5>
    <h5>
      Heading 6 
    </h5>

    
  </body>
</HTML>
