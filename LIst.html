List:
    There are 2 types of list in html.
    
    1. Ordered
    2. Unordered

1.Ordered List:
    Keeps record in ordered manner./sequential manner.
SYntax: 
      <ol> <!-- OL stands for ordered list -->
        <li> <!--List -->
          Mango
        </li>
        <li>
          Orange
        </li>
      </ol>

2. Unordered List:
     Keeps record in unordered manner.
  Syntax:
        <ul>
          <li>
            Mango
          </li>
          <li>
            Pine Apple
          </li>
        </ul>
