/*
     Basics of HTML
        Hyper text markup anguage.

        \
    Html tag is a container or other html tag
    <p>- opening tag 
    </p> - closing tag (/)  
  */

-->
<DOCTYPE HTML>  <!-- it tells browser that your= are using html5-->
    <html>   <!-- root of an html document -->
  <head>   <!--container for metadata-->
    <title> <!-- page title -->
        My first Page
    </title>
  </head>
  <body>  <!--it contains all the data rendered by the browser  -->
    <h1>Hello World</h1>   <!-- heading tag-->
    <p>This is a paragraph</p> <!-- paragraph tag-->
  </body>
</html>
